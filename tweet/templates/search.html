{% extends "layout.html" %}

{% block content %}

{% if tweets %}

<div class="container row gap-3 mt-2">
  {% for tweet in tweets %}


  <div class="card" style="width: 18rem;">
    <a href="{% url 'tweet_detail' slug=tweet.slug %}">
    <img src="{{tweet.photo.url}}" style="max-width: 100%;
height: 200px;
" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{tweet.user.username}} </h5>
        <p class="card-text">{{tweet.text}} </p>
       
        {% if tweet.user == user %}
        <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
      </div>
    </a>
    </div>
{% endfor %}
</div>

{% else %}
<h1>No result for the query you serched for</h1>

{% endif %}

{% endblock %}
