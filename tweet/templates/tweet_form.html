{% extends "layout.html" %}

{% block title %}
tweet Form
{% endblock %}

{% block content %}

<h1>{% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %} </h1>

<form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type="Submit" >Submit</button>
</form>

<a href="{% url 'tweet_list' %}">Back to Tweet List</a>

{% endblock %}
